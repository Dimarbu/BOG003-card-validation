<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="Bienvenida">
    <header>
      <!-- Encabezado de la página-->
      <div class="Enter">
        <h1>&ltLabTech&gt</h1>
        <h2>¡Tu solución tecnólogica a un click!</h2>
        <h3 class="subtitle">Productos</h3>
      </div>
    </header>
  </div>
    <main>
      <div id="Bienvenida2">
      <!-- Cargue de productos-->
      <div class="product">
        <img src="Imagenes/Audifonos.jpg" width="186" height="350" />
        <h2>Audífonos</h2>
        <div class="feature">
          <p class=>&bull; Over ear</p>
        </div>
        <div class="feature2">
          <p>&bull; Alámbrico</p>
        </div>
        <div class="feature">
          <p>&bull; Incluye micrófono</p>
        </div>
        <p class="price">$60.000</p>
        <hr class="line">
        <button id="bttn" type="button" class="btn">Comprar</button>
      </div>
      <div class="product">
        <img src="Imagenes/Camara pc.jpg" width="186" height="350" />
        <h2>Cámara Web PC</h2>
        <div class="feature">
          <p> &bull; Imagen nítida</p>
        </div>
        <div class="feature2">
          <p> &bull; Eliminación de ruidos</p>
        </div>
        <div class="feature">
          <p> &bull; Conectividad USB 2.0</p>
        </div>
        <p class="price"> $90.000</p>
        <hr class="line">
        <button id="bttn2" type="button" class="btn">Comprar</button>
      </div>
    </div>
  <!-- Vista de la segunda pantalla "Agregar tarjeta"-->
  <div id="card" hidden>
    <!-- Botón regresar a la primer página-->
    <div id="behind" class="return">
      <img src="Imagenes/Regresar.jpg" width="25%" height="70" />
    </div>
    <h3 class="subtitle2">Agregar Tarjeta</h3>
    <div class="card">
      <!-- Caja donde se solicitan los datos del nombre y tarjeta del usuario"-->
      <div class="data"> 
        <form>    
      <!-- Formulario de datos seleccionar tipo de tarjeta-->     
        <label>Forma de pago</label>
        <select id="typeCard" class="dataBox" name="typeCard" >
          <option selected value="0">Tipo de Tarjeta</option>
          <option value="1">Mastercard</option>
          <option value="2">Visa</option>
        </select>
        <hr>
        <!-- caja de datos para ingresar nombre del titular--> 
        <label>Nombre del Titular</label>
        <input id="name" class="dataBox" type="text" placeholder="Ingrese Nombre Completo" name="name" maxlength="40" 
          autocomplete="off" onkeypress="return (event.charCode >= 65 && event.charCode <= 90) ||
          (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32" >
        <hr>
        <!-- caja de datos para ingresar numero de tarjeta--> 
        <label>Número de Tarjeta</label>
        <input id="numCard" class="dataBox" type="text" placeholder="Ingrese número de tarjeta" name="numerotarjeta"
          maxlength="19" autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
        <hr>
        <button id="validateOk" type="button" class="bvalidate">Validar</button>
      </form>
        
      </div>
    </div>
    <div class="card">
      <img src="Imagenes/Card.jpg" width="100%" height="450" />
    </div>
  </div>
  <!-- Vista de la tercer pantalla ""-->
  <div id="payOk" hidden>
    <h3 class="subtitle2">Reporte de pago</h3>
    <h1 class="pay">¡Pago Exitoso!</h1>
    <div class="">
      <div class="confirmation">
        <p>Comprobante N°</p>
        <p id="voucher"></p>
        <hr>
        <p>Origen de Pago</p>
        <p id="dataCard"></p>
        <hr>
      </div>
      <div class="confirmation2">
        <button id="behind2" class="breturn" type="button">Seguir navegando en &ltLabTech&gt</button>
      </div>
    </div>
  </div>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
